<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title></ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button
                ion-item
                icon-left
                (click)="onLoad(rootPage)"
                *ngIf="isAuthenticated">
                <ion-icon name="book"></ion-icon>
                Seminários
            </button>
            <button
                ion-item
                icon-left
                (click)="onLoad(signinPage)"
                *ngIf="!isAuthenticated">
                <ion-icon name ="log-in"></ion-icon>
                Sign-in
            </button>
            <button
                ion-item
                icon-left
                (click)="onLoad(signupPage)"
                *ngIf="!isAuthenticated">
                <ion-icon name ="person"></ion-icon>
                Cadastar-se
            </button>
            <button
                ion-item
                icon-left
                (click)="onLoad(newProfessorPage)"
                *ngIf="isAuthenticated && this.wservice.isProfessor()">
                <ion-icon name ="person-add"></ion-icon>
                Novo Professor
            </button>
            <button
                ion-item
                icon-left
                (click)="onLogout()"
                *ngIf="isAuthenticated">
                <ion-icon name ="log-out"></ion-icon>
                Log-out
            </button>
        </ion-list>
    </ion-content>
    <ion-footer>
        <ion-toolbar>
            <ion-grid>
                <ion-row align-items-center>
                        <div *ngIf="userIsSignedIn(); then thenBlock else elseBlock"></div>
                        <ng-template #thenBlock>
                            <ion-col>
                                <h6>{{displayName()}}<br>({{displayUserKind()}})</h6>
                            </ion-col>
                            <ion-col>
                                <button ion-button small outline>Trocar senha</button>
                            </ion-col>
                        </ng-template>
                        <ng-template #elseBlock>
                            <ion-col>
                                <h6>Usuário não logado</h6>
                            </ion-col>
                        </ng-template>
                </ion-row>
            </ion-grid>
        </ion-toolbar>
    </ion-footer>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
