<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSignin(f)">
        <ion-list>
            <ion-item>
                <ion-label fixed>NUSP</ion-label>
                <ion-input 
                    type="number" 
                    ngModel 
                    name="nusp" 
                    required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Senha</ion-label>
                <ion-input 
                    type="password" 
                    ngModel 
                    name="pass" 
                    required></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block type="submit" [disabled]="!f.valid">Entrar</button>
    </form>

</ion-content>
