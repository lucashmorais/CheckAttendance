<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Novo Seminário</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <form #f="ngForm" (ngSubmit)="onAddItem(f)">
        <ion-list>
            <ion-item>
                <ion-label fixed>Título</ion-label>
                <ion-input
                          type="text"
                          name="name"
                          placeholder="Grafos Aleatórios"
                          ngModel
                          required>
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Palestrante</ion-label>
                <ion-input
                          type="text"
                          name="lecturer"
                          placeholder="João da Silva"
                          ngModel
                          required>
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Local</ion-label>
                <ion-input
                          type="text"
                          name="place"
                          placeholder="IME-USP"
                          ngModel
                          required>
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Data</ion-label>
                <ion-datetime
                          name=date
                          placeholder="01 Jan 2017"
                          displayFormat="DD MMM YYYY"
                          required
                          ngModel>
                </ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label fixed>Horário</ion-label>
                <ion-datetime
                          name=time
                          placeholder="1:00 PM"
                          displayFormat="h:mm A"
                          pickerFormat="h mm A"
                          required
                          ngModel>
                </ion-datetime>
            </ion-item>
        </ion-list>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <button
                         ion-button
                         type="submit"
                         block
                         [disabled]="!f.valid">Cadastrar Seminário
                    </button>
                </ion-col>
                <ion-col>
                    <button
                        ion-button
                        (click)="f.reset()"
                        block>Limpar
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
