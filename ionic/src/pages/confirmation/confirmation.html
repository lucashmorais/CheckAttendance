<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Presença</ion-title>
    </ion-navbar>
</ion-header>

<ion-content style="background-color: #f4f4f7;">
    <ion-card>
        <ion-card-header>
            Métodos de confirmação
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <button ion-button round outline block icon-left (click)="onBarcodeScan()">
                            <ion-icon name="barcode"></ion-icon>
                            QR-Code
                        </button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <button ion-button round outline block icon-left>
                            <ion-icon name="bluetooth"></ion-icon>
                            Bluetooth
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
