  <ion-list>
      <ion-item-sliding *ngFor="let item of this.seminarInfoListCopy; let i = index">
          <ion-item (click)="onCheckItem(item)">
              <h2>{{ item.name }} ({{ item.id }})</h2>
          </ion-item>
          <ion-item-options side="right">
              <button *ngIf="!isSeminarInFavoritesByIndex(i)" icon-only ion-button color="primary-light" (click)="addToFavorites(i)">
                  <ion-icon name="star-outline"></ion-icon>
              </button>
              <button *ngIf="isSeminarInFavoritesByIndex(i)" icon-left ion-button color="dark" (click)="removeFromFavorites(i)">
                  <ion-icon name="star-outline"></ion-icon>
              </button>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>
