<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Novo Professor</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <form #f="ngForm" (ngSubmit)="onAddProfessor(f)">
        <ion-list>
            <ion-item>
                <ion-label fixed>Nome</ion-label>
                <ion-input
                          type="text"
                          name="name"
                          placeholder="Albert Einstein"
                          ngModel
                          required>
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>NUSP</ion-label>
                <ion-input
                          type="number"
                          name="nusp"
                          placeholder="12345678"
                          ngModel
                          required>
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Senha</ion-label>
                <ion-input
                          type="password"
                          name="pass"
                          [minlength]="6"
                          ngModel
                          required>
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>C. Senha</ion-label>
                <ion-input
                          type="password"
                          name="passConf"
                          ngModel
                          required>
                </ion-input>
            </ion-item>
        </ion-list>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <button
                         ion-button
                         type="submit"
                         block
                         [disabled]="!f.valid || f.value.pass != f.value.passConf">Cadastrar Professor
                    </button>
                </ion-col>
                <ion-col>
                    <button
                        ion-button
                        (click)="f.reset()"
                        block>Limpar
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
