<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Seminário</ion-title>
    </ion-navbar>
</ion-header>

<ion-content style="background-color: #f4f4f7;">
    <ion-card>
        <ion-list>
            <ion-list-header>
                Informações do Seminário
            </ion-list-header>
            <ion-item>
                <ion-label>Nome:</ion-label>
                <p style="text-align: left" item-content class="icontent">
                    {{name}}
                </p>
            </ion-item>
            <ion-item>
                <ion-label>Palestrante:</ion-label>
                <p style="text-align: left" item-content class="icontent">
                    {{lecturer}}
                </p>
            </ion-item>
            <ion-grid no-padding>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label>Horário:</ion-label>
                            <p style="text-align: left" item-content class="icontent">
                                {{time_hour}}h{{time_min}}{{time_min == 0 ? "0" : ""}}
                            </p>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label>Local:</ion-label>
                            <p style="text-align: left" item-content class="icontent">
                                {{place}}
                            </p>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-list>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-grid no-padding>
                <ion-row no-padding>
                    <ion-col>
                        <button ion-button round outline block icon-left>
                            <ion-icon name="create"></ion-icon>
                            Editar
                        </button>
                    </ion-col>
                    <ion-col>
                        <button ion-button round outline block icon-left>
                            <ion-icon name="trash"></ion-icon>
                            Excluir
                        </button>
                    </ion-col>
                </ion-row>
                <ion-row no-padding>
                    <ion-col>
                        <button ion-button round outline block icon-left>
                            <ion-icon name="barcode"></ion-icon>
                            Confirmação por QR-Code
                        </button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <button ion-button round outline block icon-left>
                            <ion-icon name="bluetooth"></ion-icon>
                            Confirmação por Bluetooth
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-list>
            <ion-list-header>
                Participantes já confirmados
            </ion-list-header>
            <ion-item *ngFor="let attendee of attendees">
                {{attendee}}
            </ion-item>
        </ion-list>
    </ion-card>

</ion-content>
